<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoShack Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h1 class="card-title">AutoShack Price Calculator</h1>
    <div class="input-group">
      <label for="basePrice">Base Price</label>
      <input
        type="number"
        id="basePrice"
        placeholder="Enter base price"
        step="0.01"
        min="0"
      />
    </div>
    <div class="results">
      <p><strong>Product Total (with 13% HST):</strong> $<span id="productTotal">0.00</span></p>
      <p><strong>Warranty Price:</strong> $<span id="warrantyPrice">0.00</span></p>
      <p><strong>Total Price (with HST + Warranty):</strong> $<span id="totalPrice">0.00</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
